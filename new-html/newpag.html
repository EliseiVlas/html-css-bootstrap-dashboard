<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link BT -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>new pag</title>
</head>
<body>
    <!-- info NavBar -->
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="../img/duck.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                  <li class="nav-item">
                    <a class="nav-link testo " aria-current="page" href="../index.html">Catalogo Llibri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link testo" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link testo" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link testo" href="#">Help</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link testo active" href="#">Nuovo libro</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <!-- info main -->
    <main>
        <div class="container mb-3 mt-3">
            <div class="row justify-center">
                <div class="col-12">
                  <h2 class="fw-semibold">Nuovo Libro</h1>
                </div>
                <form class="row g-3 col-12">
                    <div class="col-6">
                      <label for="inputEmail4" class="form-label fw-semibold">Nome Autore</label>
                      <input type="text" class="form-control" id="inputEmail4" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6">
                      <label for="inputPassword4" class="form-label fw-semibold">Cognome autore</label>
                      <input type="text" class="form-control" id="inputPassword4" placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label fw-semibold">Titolo</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
                      <div class="form-text" id="basic-addon4">Titolo versione italiana</div>
                    </div>
                    <div class="col-12 col-md-4">
                      <label for="inputState" class="form-label fw-semibold">Genere</label>
                      <select id="inputState" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>Fantasia</option>
                        <option>Dramma</option>
                        <option>Azione</option>
                      </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="inputZip" class="form-label fw-semibold">Anno di Pubblicazione</label>
                        <input type="text" class="form-control" id="inputZip"
                        placeholder="Inserisci l'anno">
                      </div>
                    <div class="col-12 col-md-4">
                      <label for="inputZip" class="form-label fw-semibold">ISBN#</label>
                      <input type="text" class="form-control" id="inputZip"
                      placeholder="Inserisci il codice IZBN#">
                    </div>
                    <br>
                    <hr>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label fw-semibold">Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                      </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label fw-semibold" for="gridCheck">
                          Disponibile anche in digitale
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                    </div>
                  </form>
              </div>
        </div>   
    </main>
</body>
</html>
